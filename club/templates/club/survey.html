{% extends "club/base.html" %}
{% load staticfiles %}
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
{% block content %}

<style>
  ul.errorlist li {
	color: red;
	font-weight: bold;
  }
  li {
	background-color: red;
    padding: 20px;
    color: white;
    font-size: large;
  }
  li:first-child {
	background-color: green;
  }
  p {
	margin: 20px;
  font-style: italic;
  }
  input.enter {
    margin: 15px 0 0 15px;
  }
</style>

<h3>Survey</h3>
<p>"{{ survey.question }}"</p>
<form id="survey" action="/survey/{{ survey.pk }}/" method="post">
    {% csrf_token %}
    <table>{{ form.as_table }}</table>
    <input class="enter" type="submit" value="Submit" />
</form>

{% endblock content %}
